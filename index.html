<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const sun = {
            x: canvas.width/2,
            y: canvas.height/2,
            mass: 100
        }

        const body = {
            x: Math.random()*canvas.width,
            y: Math.random()*canvas.height,
            mass: 2,
            vectorX: Math.random()*2,
            vectorY: Math.random()*2
        }



        function gameLoop() {

            move();
            draw();
            //gameLoop();
        }

        function getDistance(x1,y1,x2,y2) {
            //(Math.pow((x2-x1),2))+(Math.pow((y2-y1),2))
            d=Math.abs(Math.sqrt((Math.pow((x2-x1),2))+(Math.pow((y2-y1),2))));
            return d;
        }

        function calculatePull(a,b) {
            //a is the body
            //calculate vector
            d=getDistance(a.x,a.y,b.x,b.y);
            //G = 2.2 * 10^-5;
            G = 9.81;
            f = G * ((a.mass * b.mass)/d);
            return f;
        }

        function getDirection(a,b) {
            // angle in degrees
            angleDeg = Math.atan2(b.y - a.y, b.x - a.x) * 180 / Math.PI;
            return angleDeg;
        }

        function move() {
            
            f = calculatePull(body,sun);
            d = getDirection(body,sun);

            //use 90 - angle to determine ratio of x to y

            if (d >=0 && d<=90) {
                //bottom right
                xa = 1;
                ya = 1;
            } else if (d>90 && d<=180) {
                //bottom left
                xa = -1;
                ya = 1;
            } else if (d<0 && d>= -90) {
                //top right
                xa = 1;
                ya = -1;
            } else if (d<-90 && d> -180) {
                //top left
                xa = -1;
                ya = -1;
            }
            //move
            body.x = body.x + body.vectorX;
            body.y = body.y + body.vectorY;
        }

        function draw() {
        ctx.fillStyle = "white";
        ctx.fillRect( 0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "green";

        ctx.beginPath();
        ctx.arc(sun.x, sun.y, 50, 0, Math.PI * 2, true); // sun
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(body.x, body.y, 10, 0, Math.PI * 2, true); // body
        ctx.stroke();

        ctx.moveTo(body.x, body.y);
        ctx.lineTo(body.x + (body.vectorX*10), body.y + (body.vectorY*10));
        ctx.stroke();

        ctx.font = "48px serif";
        ctx.fillText(`body x: ${body.x}`, 10, 50);
        ctx.fillText(`body y: ${body.y}`, 10, 100);
        ctx.fillText(`body vector x: ${body.vectorX}`, 10, 150);
        ctx.fillText(`body vector y: ${body.vectorY}`, 10, 200);
        f = calculatePull(body,sun);
        ctx.fillText(`force: ${f}`, 10, 250);
        dis = getDistance(body.x,body.y,sun.x,sun.y);
        ctx.fillText(`distance: ${dis}`, 10, 300);
        dir = getDirection(body,sun);
        ctx.fillText(`direction: ${dir}`, 10, 350);
    }
        //ctx.beginPath();
        //ctx.arc(95, 50, 40, 0, 2 * Math.PI);
        //ctx.stroke();


        setInterval(gameLoop, 16);
    </script>
</body>
</html>
